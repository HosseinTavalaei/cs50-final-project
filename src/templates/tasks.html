{% extends "index.html" %} {% block content %} {% for todo in todos %}
<div class="todo-item">
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="checkIndeterminate"
    />
    <label class="form-check-label" for="checkIndeterminate">
      {{todo.title}}
    </label>
  </div>
  <div class="todo-item-buttons d-flex justify-content-end align-items-center">
    <button class="btn rounded-5">
      <i class="bi bi-star"></i>
      <!-- <i class="bi bi-star-fill"></i> -->
    </button>
    <button class="btn rounded-5">
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>

{% endfor %}

<div class="todo-input-container">
  <input type="text" />
</div>
{% endblock content %}
